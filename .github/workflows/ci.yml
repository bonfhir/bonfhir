name: BonFHIR CI

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main # Allow to run this CI job only for the PRs  that has main branch as target branch
    paths: # Skip the CI job if nothing was changed in the following directories
      - 'apps/**'
      - 'packages/**'
      - 'docs/**'
      - 'package*.json'
      - 'pnpm-lock.yaml'
      - '**/*.{js,ts,tsx,jsx}'
  pull_request_review:
    types: [submitted]
    branches:
      - main

env:
  DO_NOT_TRACK: 1
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }} # Enable turbo remote caching

jobs:
  build:
    if: github.event.pull_request.head.ref != 'changeset-release/main' # This should skip the build step for the Pull requests that are opened from the branch changeset-release/main.
    name: Build
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Prevent empty changesets
        run: pnpm changeset status --since=origin/main

      - name: Build & Check & Test
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: pnpm ci
