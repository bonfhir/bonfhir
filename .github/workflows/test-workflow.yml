name: BonFHIR Test CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - ci-approval-test-branch

jobs:
  print_test:
    if: github.event.pull_request.head.ref != '310-example-case' # This should skip the build step for the Pull requests that are opened from the branch 310-example-case.
    name: PrintTest
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Print the branch name
        run: echo "The branch name is ${{ github.event.pull_request.head.ref }}"
